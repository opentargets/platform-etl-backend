name: CI

on:
  workflow_call:

env:
  SCALA_VERSION: 2.12.12

jobs:
  format:
    name: Check format âœ¨
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        name: Checkout code
      - uses: coursier/cache-action@v6
        name: Set up cache
      - uses: olafurpg/setup-scala@v11
        name: Set up Scala
        with:
          java-version: openjdk@1.11
      - name: Check format
        run: sbt ++${{ env.SCALA_VERSION }} scalafmtCheckAll

  test:
    name: Run tests ðŸ§ª
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        name: Checkout code
      - uses: coursier/cache-action@v6
        name: Set up cache
      - uses: olafurpg/setup-scala@v11
        name: Set up Scala
        with:
          java-version: openjdk@1.11
      - name: Run tests
        run: sbt ++${{ env.SCALA_VERSION }} coverage test coverageReport
