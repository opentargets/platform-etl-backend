name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  build_dataproc:
    name: Build Dataproc 🏗️☁️📦
    needs: ci
    uses: ./.github/workflows/build.yaml
    with:
      is_dataproc: true

  build_local:
    name: Build Local 🏗️🖥️📦
    needs: ci
    uses: ./.github/workflows/build.yaml
    with:
      is_dataproc: false

  upload:
    uses: ./.github/workflows/upload.yaml
    needs:
      - build_dataproc
      - build_local

  release:
    name: Release 🚀
    runs-on: ubuntu-22.04
    needs:
      - build_dataproc
      - build_local
    permissions:
      contents: write
    env:
      TAG: ${{ github.ref_name }}
    steps:
      - name: Prepare tag
        run: |
          TAG=$(echo $TAG | sed 's/^v//')
          echo "TAG=$TAG" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        name: Download artifacts
        with:
          merge-multiple: true
      - name: debug this thing
        run: |
          echo "Current directory contents:"
          ls -laR
          echo "All .jar files:"
          find . -name "*.jar" -type f
          echo "All files:"
          find . -type f
      - name: Create draft release 🐙
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ github.ref_name }}
          ${{ github.ref_name }}
          etl*.jar
        env:
          GH_TOKEN: ${{ github.token }}
