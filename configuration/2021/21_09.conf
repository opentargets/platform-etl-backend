spark-uri = null

spark-settings {
  // Specifies the behavior when data or table already exists. Options include:
  //   overwrite: overwrite the existing data.
  //   append: append the data.
  //   ignore: ignore the operation (i.e. no-op).
  //   error or errorifexists: default option, throw an exception at runtime.
  // Taken from `DataFrameWrite.scala` scaladoc.
  write-mode = "error"
}
common {
  default-steps = [
    "reactome",
    "disease",
    "target",
    "expression",
    "evidence",
    "go",
    "association",
    "associationOTF",
    "drug",
    "knownDrugs",
    "search",
    "ebisearch",
    "interactions",
    "fda"
  ]
  output-format = "json"
  output = "gs://open-targets-pre-data-releases/21.09.5/output/etl/json"
  output = ${?OT_ETL_OUTPUT}

  metadata {
    format = "json"
    path = ${common.output}"/metadata/"
  }

  input = "gs://open-targets-pre-data-releases/21.09.5/input"

}

reactome {
  inputs {
    pathways {
      format = "csv"
      path = ${common.input}"/reactome-inputs/ReactomePathways-2021-09-22.txt"
      options = [
        {k: "sep", v: "\\t"},
        {k: "header", v: "false"}
        {k: "inferSchema", v: "true"}
      ]
    }
    relations {
      format = "csv"
      path = ${common.input}"/reactome-inputs/ReactomePathwaysRelation-2021-09-22.txt"
      options = [
        {k: "sep", v: "\\t"},
        {k: "header", v: "false"}
        {k: "inferSchema", v: "true"}
      ]
    }
  }
  output = {
    format = ${common.output-format}
    path = ${common.output}"/reactome"
  }
}

expression {
  rna {
    format = "csv"
    path = ${common.input}"/expression-inputs/baseline_expression_counts-2020-05-07.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "true"}
      {k: "inferSchema", v: "true"}
    ]
  }
  binned {
    format = "csv"
    path = ${common.input}"/expression-inputs/baseline_expression_binned-2020-05-07.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "true"}
      {k: "inferSchema", v: "true"}
    ]
  }
  zscore {
    format = "csv"
    path = ${common.input}"/expression-inputs/baseline_expression_zscore_binned-2020-05-07.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "true"}
      {k: "inferSchema", v: "true"}
    ]
  }
  exprhierarchy {
    format = "csv"
    path = ${common.input}"/expression-inputs/expression_hierarchy_curation-2021-09-22.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "false"}
      {k: "inferSchema", v: "true"}
    ]
  }
  efomap {
    format = "json"
    path = ${common.input}"/expression-inputs/map_with_efos-2021-09-22.json"
  }
  tissues {
    format = "csv"
    path = ${common.input}"/expression-inputs/normal_tissue-2021-09-22.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "true"}
      {k: "inferSchema", v: "true"}
    ]
  }
  output = {
    format = ${common.output-format}
    path = ${common.output}"/baselineExpression"
  }
}

interactions {
  scorethreshold = 0
  target-etl {
    format = ${common.output-format}
    path = ${common.output}"/targets"
  }
  rnacentral {
    format = "csv"
    path = ${common.input}"/interactions-inputs/rna_central_ensembl.tsv"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "false"}
    ]
  }
  humanmapping {
    format = "csv"
    path = ${common.input}"/interactions-inputs/HUMAN_9606_idmapping.dat.gz"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "false"}
    ]
  }
  ensproteins {
    format = "csv"
    path = ${common.input}"/interactions-inputs/Homo_sapiens.GRCh38.chr.gtf.gz"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "false"},
      {k: "comment", v: "#"}
    ]
  }
  intact {
    format = "json"
    path = ${common.input}"/interactions-inputs/intact-interactors-2021-09-15.json"
  }
  strings {
    format = "csv"
    path = ${common.input}"/interactions-inputs/9606.protein.links.full_w_homology.v11.0.txt.gz"
    options = [
      {k: "sep", v: " "},
      {k: "header", v: "true"}
    ]
  }
  outputs = {
    interactions {
      format = ${common.output-format}
      path = ${common.output}"/interaction"
    }
    interactions-evidence {
      format = ${common.output-format}
      path = ${common.output}"/interactionEvidence"
    }
    interactions-unmatched {
      format = ${common.output-format}
      path = ${common.output}"/interactionUnmatched"
    }
  }
}


target {
  input {
    chembl = ${drug.chembl-target}
    chemical-probes = {
      format = "json"
      path = ${common.input}"/target-inputs/chemicalprobes-2021-09-17.json"
    }
    ensembl {
      format = "json"
      path = ${common.input}"/target-inputs/ensembl/homo_sapiens_104.jsonl"
    }
    genetic-constraints = {
      format = "csv"
      path = ${common.input}"/target-inputs/gnomad/gnomad_lof_by_gene.csv"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
        {k: "nullValue", v: "NA"}
      ]
    }
    gene-ontology {
      format = "csv"
      path = ${common.input}"/target-inputs/go/goa_human.gaf.gz"
      options = [
        {k: "sep", v: "\\t"},
        {k: "comment", v: "!"} // remove all metadata lines beginning with !
      ]
    }
    gene-ontology-rna {
      format = "csv"
      path = ${common.input}"/target-inputs/go/goa_human_rna.gaf.gz"
      options = [
        {k: "sep", v: "\\t"},
        {k: "comment", v: "!"} // remove all metadata lines beginning with !
      ]
    }
    gene-ontology-rna-lookup {
      format = "csv"
      path = ${common.input}"/target-inputs/go/ensembl.tsv"
      options = [
        {k: "sep", v: "\\t"}
      ]
    }
    gene-ontology-eco {
      format = "csv"
      path = ${common.input}"/target-inputs/go/goa_human_eco.gpa.gz"
      options = [
        {k: "sep", v: "\\t"}
        {k: "comment", v: "!"}
      ]
    }
    hallmarks {
      format = "csv"
      path = ${common.input}"/target-inputs/hallmarks/cosmic-hallmarks-*.tsv.gz"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    hgnc {
      format = "json"
      path = ${common.input}"/target-inputs/hgnc_complete_set-2021-09-22.json"
    },
    homology-dictionary {
      format = "csv"
      path = ${common.input}"/target-inputs/homologue/species_EnsemblVertebrates.txt"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    homology-coding-proteins {
      format = "csv"
      path = ${common.input}"/target-inputs/homologue/104/*.tsv.gz"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    homology-gene-dictionary {
      format = "csv"
      path = ${common.input}"/target-inputs/homologue/104/104-*.tsv"
      options = [
        {k: "sep", v: "\\t"}
      ]
    }
    hpa {
      format = "csv"
      path = ${common.input}"/target-inputs/hpa/subcellular_location.tsv"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    ncbi {
      format = "csv"
      path = ${common.input}"/target-inputs/ncbi/Homo_sapiens.gene_info.gz"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    ortholog {
      format = "csv"
      path = ${common.input}"/target-inputs/human_all_hcop_sixteen_column-2021-09-22.txt.gz"
    },
    ps-gene-identifier {
      format = "csv"
      path = ${common.input}"/target-inputs/projectScores/gene_identifiers_latest.csv.gz"
      options = [
        {k: "header", v: true}
      ]
    }
    ps-essentiality-matrix {
      format = "csv"
      path = ${common.input}"/target-inputs/projectScores/04_binaryDepScores.tsv"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    reactome-etl = {
      format = ${common.output-format}
      path = ${common.output}"/reactome/part*"
    }
    reactome-pathways = {
      format = "csv"
      path = ${common.input}"/target-inputs/reactome/Ensembl2Reactome.txt"
      options = [
        {k: "sep", v: "\\t"}
      ]
    }
    safety-toxicity {
      format = "csv"
      path = ${common.input}"/target-inputs/safety/ToxCast*.tsv"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    safety-adverse-event {
      format = "json"
      path = ${common.input}"/target-inputs/safety/ae_2021-09-24.json"
    }
    safety-safety-risk {
      format = "parquet"
      path = ${common.input}"/target-inputs/safety/sr_safety/*.parquet"
    }
    tep {
      format = "json"
      path = ${common.input}"/target-inputs/tep-2021-09-10.json.gz"
    },
    tractability = {
      format = "csv"
      path = ${common.input}"/target-inputs/tractability/tracta*tsv"
      options = [
        {k: "sep", v: "\\t"}
        {k: "header", v: true}
      ]
    }
    uniprot {
      format = "txt"
      path = ${common.input}"/target-inputs/uniprot-2021-09-22.txt"
    }
  }
  outputs {
    target {
      format = ${common.output-format}
      path = ${common.output}"/targets"
    }
  }
  hgnc-ortholog-species = [
    "9606-human",
    "9598-chimpanzee",
    "9544-macaque",
    "10090-mouse",
    "10116-rat",
    "9986-rabbit",
    "10141-guineapig",
    "9615-dog",
    "9823-pig",
    "8364-frog",
    "7955-zebrafish",
    "7227-fly",
    "6239-worm",
  ]
}

disease {
  efo-ontology {
    format = "json"
    path = ${common.input}"/ontology-inputs/ontology-efo-v3.34.0.jsonl"
  }
  hpo-ontology {
    format = "json"
    path = ${common.input}"/ontology-inputs/ontology-hpo.jsonl"
  }
  mondo-ontology {
    format = "json"
    path = ${common.input}"/ontology-inputs/ontology-mondo.jsonl"
  }
  hpo-phenotype {
    format = "json"
    path = ${common.input}"/ontology-inputs/hpo-phenotypes-2021-09-22.jsonl"
  }
  outputs = {
    diseases {
      format = ${common.output-format}
      path = ${common.output}"/diseases"
    }
    hpo {
      format = ${common.output-format}
      path = ${common.output}"/hpo"
    }
    disease-hpo {
      format = ${common.output-format}
      path = ${common.output}"/diseaseToPhenotype"
    }
  }
}

drug {
  chembl-molecule {
    format = "json"
    path = ${common.input}"/chembl-inputs/chembl_29_molecule-2021-09-16.jsonl"
  }
  chembl-indication {
    format = "json"
    path = ${common.input}"/chembl-inputs/chembl_29_drug_indication-2021-09-16.jsonl"
  }
  chembl-mechanism {
    format = "json"
    path = ${common.input}"/chembl-inputs/chembl_29_mechanism-2021-09-16.jsonl"
  }
  chembl-target {
    format = "json"
    path = ${common.input}"/chembl-inputs/chembl_29_target-2021-09-16.jsonl"
  }
  chembl-warning {
    format = "json"
    path = ${common.input}"/chembl-inputs/chembl_29_drug_warning-2021-09-16.jsonl"
  }
  disease-etl = ${disease.outputs.diseases}
  target-etl {
    format = ${common.output-format}
    path = ${common.output}"/targets"
  }
  evidence-etl = ${evidences.outputs.succeeded}
  drugbank-to-chembl {
    format = "csv"
    path = ${common.input}"/chembl-inputs/drugbank-2020-06-01.csv.gz"
    options = [
      {k: "sep", v: "\\t"},
      {k: "header", v: "true"}
    ]
  }
  drug-extensions = []
  outputs = {
    drug {
      format = ${common.output-format}
      path = ${common.output}"/molecule"
    }
    mechanism-of-action {
      format = ${common.output-format}
      path = ${common.output}"/mechanismOfAction"
    }
    indications {
      format = ${common.output-format}
      path = ${common.output}"/indication"
    }
    warnings {
      format = ${common.output-format}
      path = ${common.output}"/drugWarnings"
    }
  }
}

known-drugs {
  inputs = {
    evidences = ${evidences.outputs.succeeded}
    diseases = ${disease.outputs.diseases}
    targets {
      path = ${common.output}"/targets"
      format = ${common.output-format}
    }
    drugs = ${drug.outputs}
  }
  output {
    format = ${common.output-format}
    path = ${common.output}"/knownDrugsAggregated"
  }
}

evidences {
  outputs {
    succeeded {
      format = ${common.output-format}
      path = ${common.output}"/evidence"
      partition-by = ["sourceId"]
    }
    failed {
      format = ${common.output-format}
      path = ${common.output}"/evidenceFailed"
      partition-by = ["sourceId"]
    }
  }

  inputs {
    raw-evidences {
      format = "json"
      path = ${common.input}"/evidence-files//*"
    }
    diseases {
      format = ${common.output-format}
      path = ${common.output}"/diseases"
    }
    targets {
      format = ${common.output-format}
      path = ${common.output}"/targets"
    }
  }

  unique-fields = [
    "targetId",
    "targetFromSourceId",
    "diseaseId",
    "datasourceId"
  ]

  score-expr = "resourceScore"
  datatype-id = "other"

  data-sources = [
    {
      id: "chembl",
      unique-fields: [
        "drugId",
        "urls.url"
      ],
      score-expr: "element_at(map(0, 0.09, 1, 0.1, 2, 0.2, 3, 0.7, 4, 1.0), clinicalPhase)"
    },
    {
      id: "europepmc",
      unique-fields: [
        "literature"
      ],
      score-expr: "array_min(array(resourceScore / 100.0, 1.0))"
    },
    {
      id: "eva",
      datatype-id: "genetic_association",
      unique-fields: [
        "studyId",
        "variantId"
      ],
      score-expr: """
      coalesce(array_max(
        transform(
          clinicalSignificances,
          x -> element_at(
            map(
              'association not found', 0.0,
              'benign', 0.0,
              'not provided', 0.0,
              'likely benign', 0.0,
              'conflicting interpretations of pathogenicity', 0.3,
              'conflicting data from submitters', 0.3,
              'other', 0.3,
              'uncertain significance', 0.3,
              'risk factor', 0.5,
              'affects', 0.5,
              'likely pathogenic', 0.7,
              'confers sensitivity', 0.9,
              'association', 0.9,
              'drug response', 0.9,
              'protective', 0.9,
              'pathogenic', 0.9
              ),
            x)
        )
      ), 0.0) + coalesce(element_at(
        map(
          'practice guideline', 0.1,
          'reviewed by expert panel', 0.07,
          'criteria provided, multiple submitters, no conflicts', 0.05,
          'criteria provided, conflicting interpretations', 0.02,
          'criteria provided, single submitter', 0.02,
          'no assertion for the individual variant', 0.0,
          'no assertion criteria provided', 0.0,
          'no assertion provided', 0.0
        ),
        confidence
      ), 0.0)
      """
    },
    {
      id: "eva_somatic",
      unique-fields: [
        "studyId",
        "variantId"
      ],
      score-expr: """
      coalesce(array_max(
        transform(
          clinicalSignificances,
          x -> element_at(
            map(
              'association not found', 0.0,
              'benign', 0.0,
              'not provided', 0.0,
              'likely benign', 0.0,
              'conflicting interpretations of pathogenicity', 0.3,
              'other', 0.3,
              'uncertain significance', 0.3,
              'risk factor', 0.5,
              'affects', 0.5,
              'likely pathogenic', 0.7,
              'association', 0.9,
              'drug response', 0.9,
              'protective', 0.9,
              'pathogenic', 0.9
              ),
            x)
        )
      ), 0.0) + coalesce(element_at(
        map(
          'practice guideline', 0.1,
          'reviewed by expert panel', 0.07,
          'criteria provided, multiple submitters, no conflicts', 0.05,
          'criteria provided, conflicting interpretations', 0.02,
          'criteria provided, single submitter', 0.02,
          'no assertion for the individual variant', 0.0,
          'no assertion criteria provided', 0.0,
          'no assertion provided', 0.0
        ),
        confidence
      ), 0.0)
      """
    },
    {
      excluded-biotypes: [
        "IG_C_pseudogene",
        "IG_J_pseudogene",
        "IG_pseudogene",
        "IG_V_pseudogene",
        "polymorphic_pseudogene",
        "processed_pseudogene",
        "pseudogene",
        "rRNA",
        "rRNA_pseudogene",
        "snoRNA",
        "snRNA",
        "transcribed_processed_pseudogene",
        "transcribed_unitary_pseudogene",
        "transcribed_unprocessed_pseudogene",
        "TR_J_pseudogene",
        "TR_V_pseudogene",
        "unitary_pseudogene",
        "unprocessed_pseudogene"
      ],
      id: "expression_atlas",
      unique-fields: [
        "contrast",
        "studyId"
      ],
      score-expr: "array_min(array(1.0, pvalue_linear_score_default(resourceScore) * (abs(log2FoldChangeValue) / 10) * (log2FoldChangePercentileRank / 100)))"
    },
    {
      id: "gene2phenotype",
      datatype-id: "genetic_association",
      unique-fields: [
        "diseaseFromSource",
        "allelicRequirements",
        "studyId"
      ],
      score-expr: """
      element_at(
        map(
          'possible', 0.25,
          'probable', 0.5,
          'confirmed', 1.0,
          'both RD and IF', 1.0,
          'child IF', 1.0
        ),
        confidence
      )
      """
    },
    {
      id: "genomics_england",
      datatype-id: "genetic_association",
      unique-fields: [
        "diseaseFromSource",
        "studyId"
      ],
      score-expr: """
      element_at(
        map(
          'amber', 0.5,
          'green', 1.0
        ),
        confidence
      )
      """
    },
    {
      id: "intogen",
      unique-fields: [
        "cohortShortName"
      ],
      score-expr: "pvalue_linear_score(resourceScore, 0.1, 1e-10, 0.25, 1.0)"
    },
    {
      id: "ot_genetics_portal",
      datatype-id: "genetic_association"
      unique-fields: [
        "studyId",
        "variantId"
      ],
      score-expr: "resourceScore"
    },
    {
      id: "orphanet",
      datatype-id: "genetic_association",
      unique-fields: [
        "diseaseFromSourceId"
      ],
      score-expr: "element_at(map('Assessed', 1.0,'Not yet assessed', 0.5), confidence)"
    },
    {
      id: "phenodigm",
      unique-fields: [
        "diseaseFromSource",
        "biologicalModelAllelicComposition",
        "targetInModel",
        "biologicalModelGeneticBackground"
      ],
      score-expr: "resourceScore / 100"
    },
    {
      id: "phewas_catalog",
      datatype-id: "genetic_association",
      unique-fields: [
        "diseaseFromSource",
        "variantRsId"
      ],
      score-expr: "linear_rescale(studyCases, 0.0, 8800.0, 0.0, 1.0) * pvalue_linear_score(resourceScore, 0.5, 1e-25, 0.0, 1.0)"
    },
    {
      id: "crispr",
      score-expr: "linear_rescale(resourceScore, 41.5, 100, 0.415, 1.0)",
      unique-fields: []
    },
    {
      id: "progeny",
      unique-fields: [
        "pathways",
        "diseaseFromSource"
      ],
      score-expr: "pvalue_linear_score(resourceScore, 1e-4, 1e-14, 0.5, 1.0)"
    },
    {
      id: "reactome",
      unique-fields: [
        "variantAminoacidDescriptions",
        "targetModulation",
        "reactionId"
      ],
      score-expr: "1.0"
    },
    {
      id: "slapenrich",
      unique-fields: [
        "pathways",
        "diseaseFromSource"
      ],
      score-expr: "pvalue_linear_score(resourceScore, 1e-4, 1e-14, 0.5, 1.0)"
    },
    {
      id: "sysbio",
      unique-fields: [
        "studyOverview",
        "literature",
        "pathways"
      ],
      score-expr: "resourceScore"
    },
    {
      id: "uniprot_literature"
      datatype-id: "genetic_association"
      unique-fields: [
        "diseaseFromSource",
      ],
      score-expr: """
      element_at(
        map(
          'high', 1.0,
          'medium', 0.5
        ),
        confidence
      )
      """

    },
    {
      id: "uniprot_variants"
      datatype-id: "genetic_association"
      unique-fields: [
        "diseaseFromSource",
        "variantRsId"
      ],
      score-expr: """
      element_at(
        map(
          'high', 1.0,
          'medium', 0.5
        ),
        confidence
      )
      """

    },
    {
      id: "clingen"
      datatype-id: "genetic_association"
      unique-fields: [
        "diseaseFromSource",
        "studyId",
        "allelicRequirements",
      ],
      score-expr: """
      element_at(
        map(
          'No Known Disease Relationship', 0.01,
          'Refuted', 0.01,
          'Disputed', 0.01,
          'Limited', 0.01,
          'Moderate', 0.5,
          'Strong', 1.0,
          'Definitive', 1.0
        ),
        confidence
      )
      """
    }
  ]
}

gene-ontology {
  go-input = {
    format = "csv"
    path = ${common.input}"/target-inputs/go/go.obo"
  }
  output {
    format = ${common.output-format}
    path = ${common.output}"/go"

  }
}

associations {
  outputs = {
    direct-by-datatype = {
      format = ${common.output-format}
      path = ${common.output}"/associationByDatatypeDirect"
    }
